<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Content Security Policy Demo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>

      <div class="box">
        <input type="text" name="text1" id="Input">
        <button id="Button">Save</button>
        Hello, <span id="OutPut"></span>
      </div>

      <div class="box">
        <button id="fetch">fetch</button>
        <div id="fetchdata"></div>
      </div>


      <div class="box">
        <div id="vue"></div>
      </div>

      <div class="box">
        <div class="embed">
          <iframe
            width="100%"
            height="500px"
            src="https://www.youtube.com/embed/3nK6rcAbuzo"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>

      <div class="box">
        <div class="grid">
          <img
            src="https://images.unsplash.com/photo-1535089780340-34cc939f9996?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            alt=""
          />
          <img
            src="https://images.unsplash.com/photo-1587081917197-95be3a2d2103?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            alt=""
          />
          <img
            src="https://images.unsplash.com/photo-1502248103506-76afc15f5c45?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80"
            alt=""
          />
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <script>
      new Vue({
        el: '#vue',
        render(createElement) {
          return createElement('h1', 'Hello World!');
        },
      });
    </script>
    <script>
      const Input = document.querySelector("#Input");
      const Button = document.querySelector("#Button");
      const OutPut = document.querySelector("#OutPut");
      Button.addEventListener('click', () => {
        OutPut.innerHTML = Input.value;
      })

      const fetchBtn = document.querySelector('#fetch')
      const fetchdata = document.querySelector("#fetchdata");
      fetchBtn.addEventListener('click', () => {
        fetch('/script')
        .then(function(response) {
          return response.json();
        })
        .then(function(myJson) {
          fetchdata.innerHTML = `Hello ${myJson.data}`
        });
      })
    </script>
  </body>
</html>
